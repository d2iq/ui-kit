# .github/workflows/chromatic.yml

# Workflow name
name: "Chromatic"

# Event for the workflow
on:
  pull_request:
    types: [opened, synchronize, reopened]

# List of jobs
jobs:
  chromatic-deployment:
    # Operating System
    runs-on: ubuntu-latest
    # Job steps
    steps:
      - uses: actions/checkout@v5
      - name: Install dependencies
        run: npm install
      - name: Prebuild storybook
        run: npm run prebuild:storybook
        # ðŸ‘‡ Adds Chromatic as a step in the workflow
      - name: Publish to Chromatic
        id: publish
        uses: chromaui/action@v13
        # Chromatic GitHub Action options
        with:
          # ðŸ‘‡ Chromatic projectToken, refer to the manage page to obtain it.
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
      - name: Create PR comment
        uses: mshick/add-pr-comment@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          message: |
            [Chromatic Build](${{ steps.publish.outputs.buildUrl }})
            [Storybook URL](${{ steps.publish.outputs.storybookUrl }})
